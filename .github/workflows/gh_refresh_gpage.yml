name: Daily ILACS Scrape & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 5 * * *'   # daily at 05:00 UTC
  workflow_dispatch:       # allows manual runs

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout main branch fully
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Install system dependencies (Java for PDF scraping)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz

      # 3️⃣ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 4️⃣ Ensure numpy & scipy wheels are available
      - name: Guard, numpy and scipy must have wheels
        run: |
          python -m pip install --upgrade pip wheel
          pip download --only-binary=:all: --no-deps "numpy>=1.26" "scipy==1.15.2" \
            || { echo "::error::Wheel missing for numpy or scipy"; exit 1; }

      # 5️⃣ Install Python dependencies
      - name: Install Python dependencies
        env:
          PIP_ONLY_BINARY: numpy,scipy
        run: pip install -r requirements.txt

      # 6️⃣ Run scraper
      - name: Run Python scraper
        run: python ofsted_ilacs_scrape.py

      # 7️⃣ Commit and push updated files back to main
      - name: Commit and push updated HTML and Excel
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add index.html ofsted_csc_ilacs_overview.xlsx
          git commit -m "Daily update via workflow" || echo "No changes to commit"
          git push origin main

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 8️⃣ Deploy HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
